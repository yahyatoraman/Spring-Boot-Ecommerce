<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		
		<!-- all css here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/slinky.min.css">
        <link rel="stylesheet" href="assets/css/slick.css">
        <link rel="stylesheet" href="assets/css/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/bundle.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    	<div class="wrapper">

            <th:block th:replace="common/navbar"></th:block>
            
            <!-- top banner start -->
            <div class="slider-area">
                    <div class="bg-img ptb-30" style="background-image: url('https://www.suitdoctors.com/wp-content/uploads/2016/11/Vest-Banner-3.jpg'); background-size:cover; background-repeat: no-repeat;">
                        <div class="container">
                            <div class="slider-content slider-content-style-1 slider-animated-1">
                                <h3 class="animated">New Collection <span>2020</span></h3>
                                <h2 class="animated">MOSS BROS </h2>
                                <p class="animated">Men's Premium Designer Clothes </p>
                                <a class="btn-hover slider-btn-style animated" href="/shop-grid/filter=0P100000P11234CS12345">shop now</a>
                            </div>
                        </div>
                </div>
            </div>
            <!-- top banner end-->
            <!-- featured products start -->
            <div class="product-area pt-50 pb-100">
                <div class="container">
                    <div class="section-title text-center mb-35">
                        <h2>Most Recent Products by Category</h2>
                    </div>
                    <div class="product-style">
                        <div class="product-tab-list text-center mb-45 nav product-menu-mrg" role="tablist">
                            <a class="active" href="#home1" data-toggle="tab" role="tab" aria-selected="true" aria-controls="home1">
                                <h4>Suits</h4>
                            </a>
                            <a href="#home2" data-toggle="tab" role="tab" aria-selected="false" aria-controls="home2">
                                <h4>Blazers</h4>
                            </a>
                            <a href="#home3" data-toggle="tab" role="tab" aria-selected="false" aria-controls="home3">
                                <h4>Shirts</h4>
                            </a>
                            <a href="#home4" data-toggle="tab" role="tab" aria-selected="false" aria-controls="home4">
                                <h4>Trousers</h4>
                            </a>
                        </div>
                        <div class="tab-content jump">
                            <div class="tab-pane active show fade" id="home1" role="tabpanel">
                                <div class="row">
                                        <!-- start of the loop -->
                                        <div class="col-md-3 col-lg-3 col-sm-4" th:each="suit : ${recentSuits}">
                                            <div class="single-product">
                                                <div class="product-img">
                                                    <!-- 270x300 -->
                                                    <a th:href="@{ 'product-details/' + ${suit.productId} }">
                                                        <img th:src="${suit.imageUrls[0]}" style="height:270px; object-fit:cover;" alt=""></a>
                                                    
                                                </div>
                                                <div class="product-content">
                                                    <div class="product-title-price">
                                                        <div class="product-title">
                                                            <h4 th:text="${suit.productName}"></h4>
                                                        </div>
                                                        <div class="product-price">
                                                            <span>$</span> <span th:text="${suit.currentPrice}"> </span>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of the loop -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="home2" role="tabpanel">
                                <div class="row">
                                        <!-- start of the loop -->
                                        <div class="col-md-3 col-lg-3 col-sm-4" th:each="blazer : ${recentBlazers}">
                                            <div class="single-product">
                                                <div class="product-img">
                                                    <!-- 270x300 -->
                                                    <a th:href="@{ 'product-details/' + ${blazer.productId} }">
                                                        <img th:src="${blazer.imageUrls[0]}" style="height:270px; object-fit:cover;" alt=""></a>
                                                    
                                                </div>
                                                <div class="product-content">
                                                    <div class="product-title-price">
                                                        <div class="product-title">
                                                            <h4 th:text="${blazer.productName}"></h4>
                                                        </div>
                                                        <div class="product-price">
                                                            <span>$</span> <span th:text="${blazer.currentPrice}"> </span>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of the loop -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="home3" role="tabpanel">
                                <div class="row">
                                        <!-- start of the loop -->
                                        <div class="col-md-3 col-lg-3 col-sm-4" th:each="shirt : ${recentShirts}">
                                            <div class="single-product">
                                                <div class="product-img">
                                                    <!-- 270x300 -->
                                                    <a th:href="@{ 'product-details/' + ${shirt.productId} }">
                                                        <img th:src="${shirt.imageUrls[0]}" style="height:270px; object-fit:cover;" alt=""></a>
                                                    
                                                </div>
                                                <div class="product-content">
                                                    <div class="product-title-price">
                                                        <div class="product-title">
                                                            <h4 th:text="${shirt.productName}"></h4>
                                                        </div>
                                                        <div class="product-price">
                                                            <span>$</span> <span th:text="${shirt.currentPrice}"> </span>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of the loop -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="home4" role="tabpanel">
                                <div class="row">
                                        <!-- start of the loop -->
                                        <div class="col-md-3 col-lg-3 col-sm-4" th:each="trouser : ${recentTrousers}">
                                            <div class="single-product">
                                                <div class="product-img">
                                                    <!-- 270x300 -->
                                                    <a th:href="@{ 'product-details/' + ${trouser.productId} }">
                                                        <img th:src="${trouser.imageUrls[0]}" style="height:270px; object-fit:cover;" alt=""></a>
                                                    
                                                </div>
                                                <div class="product-content">
                                                    <div class="product-title-price">
                                                        <div class="product-title">
                                                            <h4 th:text="${trouser.productName}"></h4>
                                                        </div>
                                                        <div class="product-price">
                                                            <span>$</span> <span th:text="${trouser.currentPrice}"> </span>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of the loop -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- featured products end -->
            <!-- second part end -->
            
            <!-- footer start -->
        	<div th:replace="common/footer"> </div>
            <!-- footer end --> 
            
        </div>
		
	
		<!-- all js here -->
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/isotope.pkgd.min.js"></script>
        <script src="assets/js/imagesloaded.pkgd.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/slinky.min.js"></script>
        <script src="assets/js/ajax-mail.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
