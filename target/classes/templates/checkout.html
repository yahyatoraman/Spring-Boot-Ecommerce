<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Men's Designer - Checkout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		
		<!-- all css here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/slinky.min.css">
        <link rel="stylesheet" href="assets/css/meanmenu.min.css">
        <link rel="stylesheet" href="assets/css/slick.css">
        <link rel="stylesheet" href="assets/css/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/bundle.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
       
        <div class="wrapper">
            
            <div th:replace="common/navbar"></div>
            
            <!-- checkout-area start -->
            <div class="checkout-area ptb-45">
                <div class="container">
                    <div class="row pt-40">
                        <div class="col-lg-6 col-md-12 col-12">
                            <p th:if="${errorMsg != null}" th:text="${errorMsg}" style="margin-bottom: 30px; color:red; font-weight:bold;"></p>
                            <form th:object="${billingDto}" method="post">
                                <div class="checkbox-form">						
                                    <h3>Billing Details</h3>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>First Name <span class="required">*</span></label>										
                                                <input th:field="*{firstName}" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>Last Name <span class="required">*</span></label>										
                                                <input th:field="*{lastName}" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>Address <span class="required">*</span></label>
                                                <input th:field="*{address}" type="text" placeholder="Full address" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>Email Address <span class="required">*</span></label>										
                                                <input th:field="*{email}" type="email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>Phone Number <span class="required">*</span></label>										
                                                <input th:field="*{phoneNumber}" type="text" required>
                                            </div>
                                        </div>	
                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>Credit Card Number <span class="required">*</span></label>
                                                <input th:field="*{ccn}" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkout-form-list">
                                                <label>Owner of the Card <span class="required">*</span></label>										
                                                <input th:field="*{owner}" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="checkout-form-list">
                                                <label>Month<span class="required">*</span></label>										
                                                <input th:field="*{month}" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="checkout-form-list">
                                                <label>Year <span class="required">*</span></label>										
                                                <input th:field="*{year}" type="text" required>
                                            </div>
                                        </div>		
                                        <div class="col-md-2">
                                            <div class="checkout-form-list">
                                                <label>CVC<span class="required">*</span></label>										
                                                <input th:field="*{cvc}" type="text" required>
                                            </div>
                                        </div>					
                                    </div>
                                </div>
                            
                        </div>	
                        <div class="col-lg-6 col-md-12 col-12">
                            <div class="your-order">
                                <h3>Your order</h3>
                                <div class="your-order-table table-responsive">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="product-name">Product</th>
                                                <th class="product-total">Total</th>
                                            </tr>							
                                        </thead>
                                        <tbody>
                                            <tr th:each="basketItem : ${basketItems}" class="cart_item">
                                                <td class="product-name">
                                                	<th:block th:text="${basketItem.productName}"></th:block>
                                                    <strong class="product-quantity"> Ã— </strong>
                                                    <strong class="product-quantity" th:text="${basketItem.quantity}"> </strong>
                                                </td>
                                                <td class="product-total">
                                                    <span class="amount">$</span>
                                                    <span class="amount" th:text="${basketItem.quantity * basketItem.currentPrice}"></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr class="order-total">
                                                <th><strong>Order Total</strong></th>
                                                <td><strong><span class="amount">$</span><span th:text="${basketTotal}"></span></strong>
                                                </td>
                                            </tr>								
                                        </tfoot>
                                    </table>
                                </div>
                                <div style="margin-top: 10px;"class="payment-method">
                                        <div class="order-button-payment">
                                            <input type="submit" value="Place order" />
                                        </div>			
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            
            
            <div class="ptb-60"></div>
            
        	<div th:replace="common/footer"> </div>
             
            
        </div>
		
		<!-- all js here -->
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/isotope.pkgd.min.js"></script>
        <script src="assets/js/imagesloaded.pkgd.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/slinky.min.js"></script>
        <script src="assets/js/ajax-mail.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script type="text/javascript">
            // grab an element
            var myElement = document.querySelector(".intelligent-header");
            // construct an instance of Headroom, passing the element
            var headroom  = new Headroom(myElement);
            // initialise
            headroom.init(); 
        </script>
        <script src="assets/js/main.js"></script>
			
    </body>
</html>
